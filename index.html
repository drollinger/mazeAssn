<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Maze</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <script src='styles/bootstrap.bundle.min.js'></script>
    <script src='scripts/input.js'></script>
    <script src='scripts/graphics.js'></script>
    <script src='scripts/maze.js'></script>
    <script src='scripts/handlers.js'></script>
    <script src='scripts/main.js'></script>
</head>
<body onload="main()">
    <div class"container">
        <div class="container-fluid justify-content-center d-flex">
        <div class="row mt-3">
            <div class="col-md-2">
                <div class="mt-2 mb-5">
                    <h1>Time:</h1>
                    <h1 id="time">00:00</h1>
                </div>
                <div class="mt-2 mb-5">
                    <h1>Score:</h1>
                    <h1 id="score">0</h1>
                </div>
                <div class="mt-2 mb-5">
                    <h1>Menu:</h1>
                </div>
                <div class="container-fluid">
                    <div class="row my-4">
                        <button type="button" class="btn btn-primary newGame" data-size="5">New 5X5 Game</button>
                    </div>
                    <div class="row my-4">
                        <button type="button" class="btn btn-primary newGame" data-size="10">New 10X10 Game</button>
                    </div>
                    <div class="row my-4">
                        <button type="button" class="btn btn-primary newGame" data-size="15">New 15X15 Game</button>
                    </div>
                    <div class="row my-4">
                        <button type="button" class="btn btn-primary newGame" data-size="20">New 20X20 Game</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8 d-flex justify-content-center">
                <canvas id="canvas" width="1000" height="1000"></canvas>
            </div>
            <div class="col-md-2">
                <div class="justify-content-center d-flex">
                    <h2>HIGHSCORES</h2>
                </div>
                <ol id="highscores">
                </ol>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
